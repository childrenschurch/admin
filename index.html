      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />

    <link

  <!-- body -->

  <body class="main-layout bg-light">
    <header>
      <!-- header inner -->
      <nav class="navbar navbar-expand-md chmi text-light">
        <a class="navbar-brand" href="#">
          <img src="chcimages/logow.png" height="50" alt="Company Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="btn border-0 btn-lightblue"
                onclick="return confirmRedirect()"
                >CHMI Home <i class="fas fa-sign-in-alt"></i
              ></a>
            </li>

            <script>
              function confirmRedirect() {
                Swal.fire({
                  title: "Visit Christs Heart Website?",
                  text: "You will be redirected to ChristsHeart.org",
                  icon: "warning",
                  showCancelButton: true,
                  confirmButtonClass: "btn-lightgreen",
                  cancelButtonClass: "chmi",
                  confirmButtonText: "Yes, we go",
                  cancelButtonText: "cancel",
                }).then((result) => {
                  if (result.isConfirmed) {
                    window.location.href = "https://christsheart.org/";
                  }
                });
                return false;
              }
            </script>
          </ul>
        </div>
      </nav>
    </header>
    <div class="m-0">
      <h4
        class="p-3 m-0 bg-yellow text-center fw-bold h2 border-bottom border-2 border-black"
      >
        Children's Church Portal
      </h4>
    </div>
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="">
            <h1 class="text-center p-3 m-0 blue">
              <i class="fa-solid fa-lock"></i> Login
            </h1>

            <div class="card-body">
              <form id="login-form">
                <div class="form-group my-3">
                  <input
                    type="text"
                    class="form-control border-3 text-center border-2 border-bottom"
                    id="username"
                    name="username"
                    placeholder="Username"
                  />
                </div>

                <div class="form-group my-3">
                  <input
                    type="password"
                    class="form-control text-center border-2 border-bottom"
                    id="password"
                    name="password"
                    placeholder="Password"
                  />
                </div>

                <div class="text-center my-3">
                  <button
                    type="submit"
                    class="btn btn-primary border-0 text-white w-50 text-center"
                    onclick="loadMessages()"
                  >
                    <i class="fas fa-sign-in-alt"></i> Login
                  </button>
                </div>
                <script>
                  function loadMessages() {
                    var username = document.getElementById("username").value;
                    var password = document.getElementById("password").value;

                    if (username === "chckids" && password === "apostolic") {
                      swal({
                        title: "Success!",
                        text: "Opening....",
                        icon: "success",
                        timer: 2000,
                        buttons: false,
                      }).then(function () {
                        window.location.href = "messages.html";
                      });
                    } else {
                      swal("Invalid username or password.", "", "error");
                    }
                  }
                </script>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  footer -->
    <footr class="mt-3 btn-primary">
      <div class="text-center">
        <p class="text-center text-dark">
          <i class="fa-solid fa-envelope"></i> chcchildrenschurch@gmail.com
        </p>
      </div>
    </footr>

    <script src="login.js"></script>
  </body>
</html>
